
{% extends 'base.html' %}
{% block content %}
<div class="flex-container">
    <div class = "login">
     <div class = "row g-0">
        <div class = "col-md-4 offset-md-1">
            <img class = "login-image" src = "/media/Security On-pana.svg">
        </div>
        <div class = "col-md-6 text-center">
                <img class = "mainlogo" src = "/media/logo.png">
                <h1 class = "font-weight-bold py-3 ">Welcome back!</h1>
                <div class = "form-row text-center">
                        <form action="." method = "POST">
                            {% csrf_token %}
                            <!-- Email input -->
                                
                                <div class="col-lg-10 offset-lg-1 form-outline mb-4 ">
                                    <input type="text" id="username" name="username" placeholder="Username" class = "form-control my-4 p-3" />
                                </div>
                                <!-- Password input -->
                                <div class=" col-lg-10 offset-lg-1 form-outline mb-4">
                                    <input type="password" class = "form-control my-4 p-3" id="password" name = "password" placeholder="Password" />
                                </div> 
                                <div class = "col-lg-10 offset-lg-1 mb-4">
                                    <button type = "submit" class="btn btn-success btn-login" >Log in</button>
                                </div>
                                
                        </form> 
                    </div>
                </div>
            </div>
    </div>
</div>

    

   
  
{% endblock content %}
